<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center pt-3 bg-warning pb-3">
      <h1>Bootstrap test</h1>
      <h1>Button Test</h1>
      <button type="button" class="btn btn-danger">Get Started</button>
      <button type="button" class="btn btn-outline-danger">Get Started</button>
      <button type="button" class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
      </button>

      <div class="btn-group">
        <button type="button" class="btn btn-primary">iPhone</button>
        <button type="button" class="btn btn-danger">Samsung</button>
        <button type="button" class="btn btn-success">Xiaomi</button>
      </div>

      <div class="btn-group">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Car
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Mercedes</a>
            <a class="dropdown-item" href="#">Porsche</a>
            <a class="dropdown-item" href="#">Audi</a>
            <a class="dropdown-item" href="#">BMW</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center pt-3 bg-warning pb-3">
      <h1>Badge Test</h1>
      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-danger">4</span>
      </button>
    </div>

    <div class="container text-center pt-3 bg-warning pb-3">
      <h1>Pagination Test</h1>
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item active"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
      </ul>
    </div>

    <div class="container text-center pt-3 bg-warning pb-3">
      <h1>Card Test</h1>
      <div class="card">
        <img
          src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=20"
          class="card-img-top"
        />
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia,
            animi?
          </p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
